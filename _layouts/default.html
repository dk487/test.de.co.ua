<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }}</title>
    <style>
      body { max-width: 50em; padding: 1em; margin: 0 auto }
      h1 { border-bottom: medium solid }
      footer { border-top: thin solid }
      img { max-width: 100%; height: auto }
      p, dt { margin: .75em 0 }
      dd, li { margin: .75em 0 .75em 1.5em }
      table, th, td { border: thin solid; border-collapse: collapse }
      th, td { padding: .25em .5em }
{%- if content contains "<code>" %}
      .c, .cm, .cp, .c1 { color: #999; font-style: italic }
      .k, .o, .kc, .ow { font-weight: bold }
      .m, .mf, .mh, .mi, .mo { color: #099 }
      .s, .s1, .s2 { color: #d14 }
      .sc, .se, .sr { color: #609 }
      .nv, .vg, .vc { color: #090 }
{%- endif %}
    </style>
    <link rel="alternate" type="application/rss+xml" href="/rss.xml">
  </head>

    <main>
      <h1>{{ page.title | escape }}</h1>
