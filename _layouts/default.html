<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Тіпа, блоґ.">
    <title>{{ page.title | escape }}</title>
    <style>
      body { max-width: 50em; padding: 1em; margin: 0 auto }
{%- if content contains "<img" %}
      img { max-width: 100%; height: auto }
{%- endif %}
{%- if content contains "<table" %}
      table, th, td { border: thin solid; border-collapse: collapse }
      th, td { padding: .25em .5em }
{%- endif %}
{%- if content contains "<code>" %}
      .c, .cm, .cp, .c1 { color: #999; font-style: italic }
      .k, .o, .kc, .ow { font-weight: bold }
      .m, .mf, .mh, .mi, .mo { color: #099 }
      .s, .s1, .s2 { color: #d14 }
      .sc, .se, .sr { color: #609 }
      .nv, .vg, .vc { color: #090 }
{%- endif %}
    </style>
    <link rel="alternate" type="application/rss+xml" href="/rss.xml">
  </head>
  <body>
    <main>
      <h1>{{ page.title | escape }}</h1>

{{ content }}

    </main>
    <footer>
      <p>
        © dk487
{%- if page.previous %}
        | <a href="{{ page.previous.url }}">&lt;&lt;&lt; Попередній пост</a>
{%- endif %}
{%- if page.url != "/" %}
        | <a href="/">На початок</a>
{%- endif %}
{%- if page.next %}
        | <a href="{{ page.next.url }}">Наступний пост &gt;&gt;&gt;</a>
{%- endif %}
        | <a href="/rss.xml" type="application/rss+xml">RSS</a>
        | <a href="https://github.com/dk487/test.de.co.ua">Github</a>
      </p>
    </footer>
  </body>
</html>
